<div class="container-fluid">
  <div class="row">
      <div class="col">
          <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title><h2>Â¿En que podemos ayudarte?</h2></mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <form id="form" [formGroup]="FormData" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="fullname">Nombre completo</label>
                    <input type="text" class="form-control" name="name" placeholder="Full Name"
                        formControlName="name">
                </div>
                <div class="form-group">
                  <label for="Email">Correo electronico</label>
                  <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                      placeholder="Enter email" formControlName="email">
                
                </div>
                <div class="form-group">
                  <label for="comment">Mensaje</label>
                  <textarea id="comment" class="form-control" formControlName="message" rows="5"  name="message">
                </textarea>
                </div>
                <div class="col-sm-12 text-center">
                  <button id="btn-submit-contact" type="submit" class="btn btn-primary  mt-5 col-6 "
                      [disabled]="!FormData.valid">Enviar</button>
                
                </div>
                </form>
              </mat-card-content>
          </mat-card>
      </div>
  </div>
</div>
