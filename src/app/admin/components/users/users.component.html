<div class="container-fluid">
  
  <div class="row">
    <div class="col" style="padding-left: 2%;">
      
      <h1 style="color: cornflowerblue;">Usuarios</h1>
    </div>
  </div>

  
  <table mat-table [dataSource]="users" class="mat-elevation-z8 products-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let user"> {{user.userRole.description}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user"> 
        <a mat-raised-button [routerLink]="['edit', user.userId]">Editar</a>
        <button mat-raised-button color="warn" (click)="deleteUser(user.userId)">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <a style="position: absolute; top: 85%; left: 90%" mat-fab routerLink="create"><mat-icon>add</mat-icon></a>
</div>
