<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Aljuvi</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/users">Usuarios</a>
      <a mat-list-item routerLink="/admin/products">Comidas</a>
      <a mat-list-item routerLink="/admin/sells">Ordenes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Panel de administracion - Aljuvi</span>
      <a mat-raised-button routerLink="/home" style="cursor: pointer;" (click)="authService.logOut()" routerLinkActive="active">Cerrar sesion</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
