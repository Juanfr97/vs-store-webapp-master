<div class="container-fluid">
 
  <div class="row">
    <div class="col" style="padding-left: 2%;">
      
      <h1 style="color: cornflowerblue;">Comidas</h1>
    </div>
  </div>

  
  <table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let product"><img width="100" height="100" [src]="product.image" /> </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let product">{{product.productCategory.description}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let product"> {{product.description}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product"> 
        <a mat-raised-button [routerLink]="['edit', product.id]">Editar</a>
        <button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <a style="position: absolute; top: 85%; left: 90%" mat-fab routerLink="create"><mat-icon>add</mat-icon></a>
</div>
