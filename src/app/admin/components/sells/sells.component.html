<div class="container-fluid">
  
    <div class="row">
      <div class="col" style="padding-left: 2%;">
        
        <h1 style="color: cornflowerblue;">Ordenes</h1>
      </div>
    </div>
  
    
    <table mat-table [dataSource]="sells" class="mat-elevation-z8 products-table">
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> Key </th>
        <td mat-cell *matCellDef="let sell"> {{sell.key}} </td>
      </ng-container>
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let sell"> {{sell.user.name}} </td>
      </ng-container>
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef> Productos </th>
        <td mat-cell *matCellDef="let sell"><span *ngFor="let product of sell.products">{{product.name}}</span> </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let sell"> {{sell.total}} </td>
      </ng-container>   
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let sell"> {{sell.createdAt}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let sell"> 
          <a mat-raised-button [routerLink]="['edit', sell._id]">Ver</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <a style="position: absolute; top: 85%; left: 90%" mat-fab routerLink="create"><mat-icon>add</mat-icon></a>
  </div>
